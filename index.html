<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks for Geeks login box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Please Login To Continue</h1>
            <div class="outline-form">
                <div class="input-form">
                    <div class="sign-bars">
                        <div class="sign-bar1">
                            <h2>Sign In</h2>
                        </div>
                        <div class="sign-bar2">
                            <h2>Sign Up</h2>
                        </div>
                    </div>

                    <form>
                        <input class="field" type="text" placeholder="Username or email" style="margin-top: 40px;">
                        <input class="field" ="text" placeholder="Password">

                        <div class="forgotpass">
                            <div>
                                <input type="checkbox" name="Remember me" id="">
                                <label for="Remember me">Remember me</label>
                            </div>
                            <label style="color: rgba(105, 89, 89, 0.774);">Forgot Password ?</label>
                        </div>

                        <button class="signin">Sign In</button>

                        <div class="content-divider">
                            <hr style="width: 100%;">
                            <label style="padding: 0 10px;">or</label>
                            <hr style="width: 100%;">
                        </div>

                        <div class="socials">
                            <button style="background-color: rgb(235, 77, 77);">Google</button>
                            <button style="background-color: rgb(63, 63, 246);">Facebook</button>
                            <button style="background-color: rgb(3, 3, 120);">Linkedin</button>
                            <button style="background-color: rgb(2, 2, 19);">Github</button>
                        </div>

                        <p>Why Create an Account?</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
